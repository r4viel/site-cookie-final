<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Pedido</title>
    <link rel="stylesheet" href="css/forms.css" />
    
  </head>
  <style>@font-face {
  font-family: more-sugar;
  src: url(more_sugar/MoreSugar-Regular.otf) format("opentype"),
    url(more_sugar/MoreSugar-Extras.otf) format("opentype");
}

@font-face {
  font-family: LeagueSpartan;
  src: url(League_Spartan/static/LeagueSpartan-SemiBold.ttf) format("truetype");
}
</style>
  <body>
    <div class="container">
      <h2>Formulário de Pedido</h2>
      <form id="pedidoForm" action="https://formspree.io/f/xovlqpdo" method="POST">
        <div class="input-group">
          <label for="nome">Nome Completo:</label>
          <input
            type="text"
            id="nome"
            name="Nome Completo"
            required
            placeholder="Seu nome"
          />
        </div>

        <div class="input-group">
          <label for="email">Seu Email:</label>
          <input
            type="email"
            id="email"
            name="_replyto"
            required
            placeholder="seuemail@exemplo.com"
          />
        </div>

        <div class="input-group">
          <label for="quantidade">Quantidade:</label>
          <input
            type="number"
            id="quantidade"
            name="Quantidade do Item"
            required
            min="1"
            placeholder="Ex: 5"
          />
        </div>

        <div class="input-group">
          <label for="numero">Número de Telefone (WhatsApp):</label>
          <input
            type="tel"
            id="numero"
            name="Número de Contato"
            required
            placeholder="(XX) XXXXX-XXXX"
          />
        </div>

        <div class="input-group">
          <label for="mensagem">Escolha o Produto:</label>
          <textarea
            id="mensagem"
            name="Mensagem"
            rows="6"
            required
            placeholder="Descreva seu pedido ou mensagem aqui..."
          ></textarea>
        </div>
        <h2>R$5,00 por cookie</h2>
        <h2>R$10,00 por cada 6 mini cookies</h2>
        <h2>Pagamento Via WhatsApp</h2>
        <button type="submit">Enviar Pedido</button>
        <div
          id="responseMessage"
          class="message-box"
          style="display: none"
        ></div>
      </form>
    </div>
    
    <script src="JavaScript/forms.js"></script>
  </body>
</html>
